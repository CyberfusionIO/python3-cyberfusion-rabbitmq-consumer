image: debian:stretch

stages:
  - test
  - build

styling test:
  stage: test
  image: python:3.7
  script:
    - pip install --no-cache-dir -r requirements/dev.txt
    - mypy src/cyberfusion/RabbitMQConsumer/ --junit-xml report-mypy.xml
    - flake8 src/cyberfusion/RabbitMQConsumer/ --tee --output-file flake8.txt; exit_code=$?; flake8_junit flake8.txt report-flake8.xml; exit_code=$?; flake8_junit flake8.txt report-flake8.xml
    - if [ $exit_code -ne 0 ]; then exit 1; fi;
    - isort -c .
    - black --check .
  artifacts:
    reports:
      junit: report-*.xml

buildjob:
  stage: build
  only:
    - master
  script:
    - apt-get update
    - apt-get install -y gnupg2 apt-transport-https
    - echo 'deb https://deb.cyberfusion.nl/ stable main' > /etc/apt/sources.list.d/cfpackages.list
    - apt-key adv --fetch-keys https://deb.cyberfusion.nl/cfpkg.gpg
    - apt-get update
    - apt-get --no-install-recommends -y install build-essential devscripts equivs wget gnupg rsync
    - mk-build-deps -i -t 'apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends -y'
    - dpkg-buildpackage -us -uc
    - mkdir publish
    - cp ../*.deb publish/
  artifacts:
    paths:
      - publish/*.deb
    expire_in: 1 week
